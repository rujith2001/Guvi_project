<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css\login.css">  
    <title>Login page</title>
  </head>
  <body>
    <div class="loginform">
      <h4 class="text-center text-primary">Login form</h4>
      <div class="container">
        <form>
          <div class="mb-3">
            <label for="inputemail" class="form-label">Email address</label>
            <input type="email" placeholder="Enter the Email" class="form-control" id="inputemail" required>
    
          </div>
    
          <div class="mb-3">
            <label for="inputpass" class="form-label">Password</label>
            <input type="password" placeholder="Enter the Password" class="form-control" id="inputPass" required>
          </div>
    
          
          <button type="submit" class="btn btn-primary mt-2 mb-2">Login</button>
        </form>
      </div>
    
    </div>

      
    


  </body>
</html>
