<!DOCTYPE html>
<html lang="en">
<head>
  <title>Register page</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
  <h2>Registration form</h2>
  <form>

    <div class="form-group">
      <label for="name">Name:</label>
      <input type="name" class="form-control" id="name" placeholder="Enter name" name="name">
    </div>

    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
    </div>

    <div class="form-group">
      <label for="pwd">Password:</label>
      <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pwd">
    </div>

    <div class="form-group">
      <label for="cnfrmpwd">Confirm Password:</label>
      <input type="password" class="form-control" id="cnfrmpwd" placeholder="Confirm password" name="cnfrmpwd">
    </div>

    <div class="form-group">
      <label for="phn">phone :</label>
      <input type="phone" class="form-control" id="phn" placeholder="Enter phone no." name="phn">
    </div>
    <button type="submit" class="btn btn-default btn-action">Submit</button>
  </form>
</div>
<script src="js\register.js"></script>
</body>
</html>
